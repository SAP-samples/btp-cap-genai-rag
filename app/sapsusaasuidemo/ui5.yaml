specVersion: "2.5"
metadata:
  name: sap.susaas.ui.demo
type: application
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: webide-extension-task-updateManifestJson
    beforeTask: generateManifestBundle
    configuration:
      appFolder: webapp
      destDir: dist
  - name: webide-extension-task-resources
    afterTask: generateVersionInfo
    configuration:
      nameSpace: com/sap/demo/ui/saas
  - name: ui5-task-zipper
    afterTask: generateCachebusterInfo
    configuration:
      onlyZip: true
      archiveName: sapsusaasuidemo
      additionalFiles:
      - xs-app.json