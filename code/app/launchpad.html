<!DOCTYPE html>
<html>
    <head>
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta http-equiv="Content-Type" content="text/html;charset=UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Sustainable SaaS</title>

        <script id="sap-ui-shellhome">
            window.location.href =
                window.location.href.indexOf("#") === -1 ? window.location.href + "#Shell-home" : window.location.href;
        </script>

        <script id="sap-ui-flpconfig">
            window["sap-ushell-config"] = {
                defaultRenderer: "fiori2",
                renderers: {
                    fiori2: {
                        componentData: {
                            config: {
                                search: "hidden"
                            }
                        }
                    }
                },
                services: {
                    LaunchPage: {
                        adapter: {
                            config: {
                                catalogs: [],
                                groups: [
                                    {
                                        id: "MyHome",
                                        title: "My Home",
                                        isPreset: false,
                                        isVisible: true,
                                        isGroupLocked: false,
                                        tiles: []
                                    },
                                    {
                                        id: "EmailInsights",
                                        title: "Email Insights",
                                        isPreset: false,
                                        isVisible: true,
                                        isGroupLocked: false,
                                        tiles: [
                                            {
                                                id: "ViewInsights",
                                                tileType: "sap.ushell.ui.tile.StaticTile",
                                                properties: {
                                                    title: "View Insights",
                                                    targetURL: "#Insights-view",
                                                    icon: "sap-icon://collaborate"
                                                }
                                            },
                                            {
                                                id: "ManageSettings",
                                                tileType: "sap.ushell.ui.tile.StaticTile",
                                                properties: {
                                                    title: "Manage Settings",
                                                    targetURL: "#Settings-manage",
                                                    icon: "sap-icon://simulate"
                                                }
                                            }
                                        ]
                                    }
                                ]
                            }
                        }
                    },
                    NavTargetResolution: {
                        config: {
                            enableClientSideTargetResolution: true
                        }
                    },
                    ClientSideTargetResolution: {
                        adapter: {
                            config: {
                                inbounds: {
                                    ViewInsights: {
                                        semanticObject: "Insights",
                                        action: "view",
                                        title: "View Insights",
                                        navigationMode: "embedded",
                                        resolutionResult: {
                                            applicationType: "SAPUI5",
                                            additionalInformation: "SAPUI5.Component=sap.aisaas.ui.email.insights",
                                            url: "/sapaisaasuiemailinsights/"
                                        }
                                    },
                                    ManageSettings: {
                                        semanticObject: "Settings",
                                        action: "manage",
                                        title: "Manage Settings",
                                        navigationMode: "embedded",
                                        resolutionResult: {
                                            applicationType: "SAPUI5",
                                            additionalInformation: "SAPUI5.Component=sap.aisaas.ui.email.settings",
                                            url: "/sapaisaasuiemailsettings/"
                                        }
                                    }
                                }
                            }
                        }
                    },
                    UserInfo: {
                        adapter: {
                            config: {
                                themes: [
                                    {
                                        id: "sap_fiori_3",
                                        name: "Fiori 3"
                                    },
                                    {
                                        id: "sap_fiori_3_dark",
                                        name: "Fiori 3 Dark"
                                    },
                                    {
                                        id: "sap_belize",
                                        name: "Belize"
                                    },
                                    {
                                        id: "base",
                                        name: "Base"
                                    },
                                    {
                                        id: "sap_hcb",
                                        name: "High Contrast"
                                    }
                                ]
                            }
                        }
                    }
                }
            };
        </script>
        <script
            id="sap-ui-bootstrap"
            src="https://ui5.sap.com/1.108.4/resources/sap-ui-core.js"
            data-sap-ui-libs="sap.m, sap.ushell, sap.ui.layout, sap.ui.core, sap.fe.core, sap.fe.templates"
            data-sap-ui-theme="sap_horizon"
            data-sap-ui-compatVersion="edge"
            data-sap-ui-async="true"
            data-sap-ui-frameOptions="trusted"
            data-sap-ui-oninit="startFlp"
            data-sap-ui-flexibilityServices=""
            data-sap-ui-language="en"
        ></script>
        <script id="sap-ui-flpstart">
            function startFlp() {
                sap.ui.require(["sap/ushell/services/Container"], function () {
                    sap.ushell.bootstrap("local").then(function () {
                        sap.ushell.Container.createRenderer("fiori2", true).then(function (oRenderer) {
                            oRenderer.placeAt("content");
                        });
                    });
                });
            }
        </script>
    </head>
    <body class="sapUiBody" id="content"></body>
</html>
