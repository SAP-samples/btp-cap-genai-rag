# yaml-language-server: $schema=https://sap.github.io/ui5-tooling/schema/ui5.yaml.json
specVersion: '2.4'
metadata:
  name: sap.aisaas.ui.flp
type: application
resources:
  configuration:
    propertiesFileSourceEncoding: UTF-8
builder:
  resources:
    excludes:
      - "/test/**"
      - "/localService/**"
  customTasks:
  - name: webide-extension-task-resources
    afterTask: generateVersionInfo
    configuration:
      nameSpace: sap/aisaas/ui/flp
  - name: ui5-task-zipper
    afterTask: generateCachebusterInfo
    configuration:
      onlyZip: true
      archiveName: sapaisaasuiflp
      additionalFiles:
      - xs-app.json