global:
  imagePullSecret: {}
  image: {}
  partOf: aisaas
  component: srv
  domain: 
  gateway: 
  broker:
    fullName: 
    deploymentHost:
  router:
    name: 
    fullName: 
    deploymentHost:
    port: 
  
port: 8080

serviceAccount:
  enabled: true # If true, own serviceAccount (<<ReleaseName>>-srv) used by pod, otherwise "default" serviceAccount
  automountToken: true # If true, token of the assigned serviceAccount (default or fullname) automounted
  roleBinding:
    enabled: true # If true, own clusterRole (<<ReleaseName>>-srv) bound to own serviceAccount (<<ReleaseName>>-srv)

image: {}
imagePullSecret: {}
additionalVolumes: []

expose:
  enabled: true

# High-Availability Settings
ha:
  enabled: true
  pdb:
    minAvailable: 1

hpa:
  enabled: true
  minReplicaCount: 1 # To use High-Availability set minReplicaCount to at least 2
  maxReplicaCount: 3
  cpuTargetAverageUtilization: 80
  cpuTargetAverageValue:

health_check:
  liveness:
    path: /healthz
  readiness:
    path: /healthz

startupTimeout: 60
resources:
  limits:
    ephemeral-storage: 
    memory: 
  requests:
    ephemeral-storage: 
    cpu: 
    memory: 

envSecretNames: []

envSecretNamesTpl: 
  - "{{ .Release.Name }}-broker"

env:
  SERVICE_REPLACEMENTS: '[{ "key" : "com-hdi-container", "service" : "hana" }]'
  KYMA_APIRULE_GROUP: gateway.kyma-project.io
  KYMA_APIRULE_VERSION: v1beta1
  KYMA_APIRULE_PLURAL: apirules