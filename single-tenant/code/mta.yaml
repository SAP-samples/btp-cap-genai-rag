---
_schema-version: '3.1'
ID: genai-mail-support
version: 1.0.0
description: "A simple CAP project connecting to LLM proxy service supporting email processing"
parameters:
  enable-parallel-deployments: true
build-parameters:
  before-all:
    - builder: custom
      commands:
        - npm run build:cf --prefix api
        - npm run build --prefix ui
        #- npx -p @sap/cds-dk cds build --production
modules:
  - name: genai-mail-support
    type: approuter.nodejs
    path: router
    parameters:
        disk-quota: 512M
        memory: 512M
        health-check-type: process #http/port/process
        host: genai-mail-support
        domain: internal.cfapps.sap.hana.ondemand.com
    requires:
        - name: genai-mail-support-auth
        - name: genai-mail-support-dest
        - name: api
          group: destinations
          properties:
              forwardAuthToken: true
              strictSSL: false
              name: api
              url: ~{srv-url}
    build-parameters:
        ignore: ["default-env.json", "default-services.json", "default-services.sample.json"]
        builder: custom
        requires:
            - name: genai-mail-support-api
        commands:
            - npm install --omit=dev

  - name: genai-mail-support-api
    type: nodejs
    path: api/gen/srv
    parameters:
      buildpack: nodejs_buildpack
      host: genai-mail-support-api
      domain: internal.cfapps.sap.hana.ondemand.com
    requires:
      - name: genai-mail-support-auth
      - name: genai-mail-support-dest
      - name: genai-mail-support-api-db
      - name: genai-mail-support-vectordb
    build-parameters:
      builder: npm-ci
    provides:
      - name: api # required by consumers of CAP services (e.g. approuter)
        properties:
          srv-url: ${default-url}

  - name: genai-mail-support-db-deployer
    type: hdb
    path: api/gen/db
    parameters:
      buildpack: nodejs_buildpack
    requires:
      - name: genai-mail-support-api-db
resources:
  # ----------------------- UAA SERVICE ------------------------
  - name: genai-mail-support-auth
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: xsuaa
      service-plan: application
      path: ./xs-security.json
      config:
        xsappname: genai-mail-support-${org}-${space}
        tenant-mode: dedicated
  # -------------------- DESTINATION SERVICE -------------------
  - name: genai-mail-support-dest
  # ------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: destination
      service-plan: lite
  # ----------------- HANA CLOUD -------------------------------------  
  - name: genai-mail-support-api-db
  # ------------------------------------------------------------------
    type: com.sap.xs.hdi-container
    parameters:
      service: hana # or 'hanatrial' on trial landscapes
      service-plan: hdi-shared
    properties:
      hdi-service-name: ${service-name}
  # ----------------- POSTGRESQL -------------------------------------   
  - name: genai-mail-support-vectordb
  # ------------------------------------------------------------------
    type: org.cloudfoundry.managed-service
    parameters:
      service: postgresql-db
      service-name: genai-mail-support-vectordb
      service-plan: development
      config:
        engine_version: "13"
